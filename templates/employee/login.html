{% extends 'base.html' %}
{% load bootstrap %}


{% block title %}
Project Manager | Employee | Login
{% endblock %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Login</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|bootstrap  }}
                      <button type="submit" class="btn btn-primary">Login</button>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
